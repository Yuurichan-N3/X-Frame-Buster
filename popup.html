<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap');
    
    :root {
      --neon-green: #00ff88;
      --neon-blue: #0088ff;
      --neon-purple: #ff00ff;
      --dark-bg: #0f0f23;
      --darker-bg: #0a0a1a;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 400px;
      height: 600px;
      background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
      font-family: 'Rajdhani', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .container {
      padding: 15px;
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0, 255, 136, 0.3);
    }

    .logo {
      font-family: 'Orbitron', monospace;
      font-size: 24px;
      font-weight: 900;
      margin-bottom: 5px;
      background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
    }

    .subtitle {
      font-size: 10px;
      opacity: 0.8;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .tabs {
      display: flex;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 5px;
    }

    .tab {
      flex: 1;
      padding: 8px;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s ease;
      font-size: 12px;
    }

    .tab.active {
      background: rgba(0, 255, 136, 0.2);
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green);
    }

    .tab-content {
      flex: 1;
      overflow: hidden;
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .status-card {
      background: rgba(0, 255, 136, 0.1);
      border: 1px solid var(--neon-green);
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .status-label {
      font-size: 12px;
      opacity: 0.9;
    }

    .status-value {
      font-family: 'Orbitron', monospace;
      font-size: 14px;
      font-weight: bold;
    }

    .status-value.active {
      color: var(--neon-green);
      text-shadow: 0 0 10px var(--neon-green);
    }

    .status-value.inactive {
      color: #ff4444;
      text-shadow: 0 0 10px #ff4444;
    }

    .toggle-container {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }

    .toggle-switch {
      position: relative;
      width: 70px;
      height: 35px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #ff4444, #ff6666);
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 27px;
      width: 27px;
      left: 4px;
      bottom: 4px;
      background: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: linear-gradient(135deg, var(--neon-green), #66ffaa);
    }

    input:checked + .slider:before {
      transform: translateX(35px);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 12px;
      text-align: center;
      border: 1px solid rgba(0, 255, 136, 0.2);
    }

    .stat-number {
      font-family: 'Orbitron', monospace;
      font-size: 18px;
      font-weight: bold;
      color: var(--neon-green);
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 10px;
      opacity: 0.8;
    }

    .websites-list {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
    }

    .website-item {
      display: flex;
      justify-content: between;
      align-items: center;
      padding: 8px;
      margin-bottom: 5px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      border-left: 3px solid var(--neon-green);
    }

    .website-domain {
      flex: 1;
      font-size: 11px;
      font-weight: 500;
    }

    .website-count {
      background: var(--neon-green);
      color: black;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: bold;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      font-family: 'Rajdhani', sans-serif;
      font-weight: 600;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--neon-green), #00cc66);
      color: black;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-danger {
      background: linear-gradient(135deg, #ff4444, #cc0000);
      color: white;
    }

    .footer {
      text-align: center;
      margin-top: auto;
      padding-top: 15px;
      border-top: 1px solid rgba(0, 255, 136, 0.2);
    }

    .watermark {
      font-family: 'Orbitron', monospace;
      font-size: 12px;
      font-weight: bold;
      background: linear-gradient(45deg, var(--neon-green), var(--neon-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }

    .bg-effects {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
      pointer-events: none;
    }

    .neon-grid {
      position: absolute;
      width: 200%;
      height: 200%;
      background: 
        linear-gradient(90deg, transparent 49px, rgba(0, 255, 136, 0.02) 50px, transparent 51px),
        linear-gradient(transparent 49px, rgba(0, 255, 136, 0.02) 50px, transparent 51px);
      background-size: 50px 50px;
      animation: gridMove 30s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50px, -50px); }
    }

    .floating-dots {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .dot {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--neon-green);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) translateX(0px); opacity: 0; }
      50% { transform: translateY(-30px) translateX(10px); opacity: 1; }
    }

    .scan-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-green), transparent);
      animation: scan 3s linear infinite;
      opacity: 0.5;
    }

    @keyframes scan {
      0% { top: 0%; }
      100% { top: 100%; }
    }
  </style>
</head>
<body>
  <div class="bg-effects">
    <div class="neon-grid"></div>
    <div class="floating-dots" id="dotsContainer"></div>
    <div class="scan-line"></div>
  </div>

  <div class="container">
    <div class="header">
      <div class="logo">X-FRAME BUSTER PRO</div>
      <div class="subtitle">by Yuurisandesu</div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="dashboard">Dashboard</div>
      <div class="tab" data-tab="websites">Websites Fixed</div>
      <div class="tab" data-tab="analytics">Analytics</div>
    </div>

    <div id="dashboard-tab" class="tab-content active">
      <div class="status-card">
        <div class="status-row">
          <span class="status-label">EXTENSION STATUS</span>
          <span class="status-value active" id="statusText">ACTIVE</span>
        </div>
        <div class="toggle-container">
          <label class="toggle-switch">
            <input type="checkbox" id="toggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="totalFrames">0</div>
          <div class="stat-label">FRAMES FIXED</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalHeaders">0</div>
          <div class="stat-label">HEADERS REMOVED</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="websitesCount">0</div>
          <div class="stat-label">WEBSITES</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="sessionCount">0</div>
          <div class="stat-label">SESSIONS</div>
        </div>
      </div>

      <div class="controls">
        <button class="btn btn-primary" id="refreshBtn">Refresh Data</button>
        <button class="btn btn-secondary" id="exportBtn">Export Data</button>
      </div>
    </div>

    <div id="websites-tab" class="tab-content">
      <div class="status-card">
        <div class="status-row">
          <span class="status-label">WEBSITES FIXED</span>
          <span class="stat-number" id="websitesTotal">0</span>
        </div>
      </div>
      
      <div class="websites-list" id="websitesList">
      </div>
      
      <div class="controls">
        <button class="btn btn-secondary" id="clearDataBtn">Clear All Data</button>
      </div>
    </div>

    <div id="analytics-tab" class="tab-content">
      <div class="status-card">
        <div class="status-row">
          <span class="status-label">UPTIME</span>
          <span class="status-value" id="uptime">0d 0h 0m</span>
        </div>
        <div class="status-row">
          <span class="status-label">AVG PER DAY</span>
          <span class="status-value" id="avgPerDay">0</span>
        </div>
      </div>
      
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="topWebsiteCount">0</div>
          <div class="stat-label">TOP WEBSITE</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="efficiency">100%</div>
          <div class="stat-label">EFFICIENCY</div>
        </div>
      </div>
      
      <div class="controls">
        <button class="btn btn-primary" id="optimizeBtn">Optimize Performance</button>
      </div>
    </div>

    <div class="footer">
      <div class="watermark">Y U U R I S A N D E S U</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
